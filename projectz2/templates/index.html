
    {% extends 'base.html' %}
    {% block body %}

    <div class="container">
        <div class="row">
            {% for i in movie_list %}
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img  src="{{i.img.url}}" class="card-img-top" alt="..." height="250">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.price}}.</p>
                      <a href="{% url 'app1:detail' i.id %}" class="btn btn-warning">view</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
       
   
    {% endblock %}
